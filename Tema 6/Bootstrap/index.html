<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <main>
    <form>
      <div class="container p-2 card rounded-3 bg-light border-2">
        <div class="row d-flex justify-content-center">
          <div class="col-xs-4 mb-3 p-2">
            <label for="exampleInputEmail1" class="form-label">Usuario</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Introduce tu usuario</div>
          </div>
        </div>
        <div class="row  d-flex justify-content-center">
          <div class="col-xs-4 mb-3 p-2">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
        </div>
        <div class="row  d-flex justify-content-center">
          <div class="col-xs-4  mb-3 p-2">
            <p class="d-flex justify-content-end"> ¿Te has olvidado contraseña?</p>
          </div>

        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-xs-4 p-2 d-flex justify-content-end">
            <input type="submit" class="btn btn-primary" value="submit">
          </div>
        </div>
      </div>

      <div class="container card rounded-3 bg-light border-2 mt-4">
        <div class="col-xs-4 p-2 d-flex justify-content-end">
          <label for="registrarse" class="form-label">
            Si no tienes cuenta
          </label>
          <button id="registrarse" class="btn btn-primary">Registrate</button>
        </div>
      </div>
    </form>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
