<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Accessibility Exercise</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <h1>Accessibility Exercise</h1>
        <p>This exercise will test your knowledge of accessibility principles and guidelines.</p>
        <form>
            <label>Name:</label>
            <input type="text" name="name">
            <label>Email:</label>
            <input type="email" name="email">
            <label>Phone:</label>
            <input type="tel" name="phone">
            <label>Message:</label>
            <textarea name="message"></textarea>
            <input type="submit" value="Submit">
        </form>
        <div class="image-container">
            <img src="flower.png">
            <p>A beautiful flower</p>
        </div>
    </main>
</body>

</html>
